<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/loginpage.css"/>
    <title>Spring Security Example </title>
</head>
<body>
<div class="sidenav">
    <div class="login-main-text">
        <h2>Login Page</h2>
        <p>Login from here to access.</p>
    </div>
</div>
<div class="main">
    <div id="main-text" class="col-md-6 col-sm-12">
        <div class="login-form">
            <form style="display: inline;" onsubmit="return validateForm(this.submitted)" th:action="@{/login}" method="post" name="loginForm">
                <div th:if="${param.logout}" style="margin-bottom: 20px;">
                    You have been logged out.
                </div>
                <div class="form-group">
                    <label>Username
                        <input required class="form-control" name="username" placeholder="Username"/>
                    </label>
                </div>
                <div class="form-group">
                    <label>Password
                        <input required type="password" autocomplete="current-password" class="form-control" name="password" placeholder="Password"/>
                    </label>
                </div>
                <div th:if="${param.error}" style="margin-bottom: 20px; color:red;">
                    Invalid username and password.
                </div>
                <button type="submit" class="btn btn-black btn-login">Login</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript">
function validateForm(source) {
  let OLGUser = document.forms["loginForm"]["username"].value;
  let pass = document.forms["loginForm"]["password"].value;
  if (OLGUser == "" || pass == "") {
    alert("Please fill out all required fields.");
    return false;
  }
}
</script>
</body>
</html>
